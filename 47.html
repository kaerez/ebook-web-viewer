<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
  <script src="js/flipbook.min.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      const options = {
        pdfUrl: 'pdf/lawam47.pdf',
        mode: 'lightbox','viewMode':'webgl',pageTextureSize:'2048',pageTextureSizeSmall:'2500',pageTextureSizeMobileSmall:'1024',minPixelRatio:'1',pdfTextLayer:'false',doubleClickZoom:'true',pageDrag:'true'
      };
      const container = document.getElementById('container');
      new FlipBook(container, options);
    });
  </script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
